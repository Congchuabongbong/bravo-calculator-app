<ul style="height: 100px; overflow-y: scroll">
	<li *ngFor="let history of calculatorInvoker.calculationHistories">{{ history }}</li>
</ul>
<div class="calculator">
	<p>expression: {{ calculatorInvoker.getCurrentExpression() }}</p>
	<input type="text" class="input" id="input" #input (keydown)="onKeyDown($event)" [ngModel]="myNumber | thousandsSeparator" (ngModelChange)="myNumber = $event" />
	<div class="buttons">
		<div class="operators">
			<div (click)="onClickHandleAdd(input)">+</div>
			<div (click)="onClickHandleSubtract(input)">-</div>
			<div (click)="onClickHandleMultiply(input)">&times;</div>
			<div (click)="onClickHandleDivide(input)">&divide;</div>
		</div>
		<div class="leftPanel">
			<div class="numbers">
				<div (click)="onClickNumbersPad(input)">7</div>
				<div>8</div>
				<div>9</div>
			</div>
			<div class="numbers">
				<div>4</div>
				<div>5</div>
				<div>6</div>
			</div>
			<div class="numbers">
				<div>1</div>
				<div>2</div>
				<div>3</div>
			</div>
			<div class="numbers">
				<div>0</div>
				<div>.</div>
				<div id="clear" (click)="onBackSpace(input)">C</div>
			</div>
		</div>
		<div class="equal" id="result" (click)="onClickEndCalculation(input)">=</div>
		<div></div>
	</div>
</div>
