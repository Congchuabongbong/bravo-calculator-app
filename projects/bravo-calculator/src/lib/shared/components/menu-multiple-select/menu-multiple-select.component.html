<div class="menu-container">
    <div class="box-cmd" *ngFor="let cmd of options; let index = index">
        <span class="cmd-desc">{{cmd.descCmd}}:</span>
        <ul class="options-command">
            <li class="option" *ngFor="let option of cmd.optionsCmd"
                (click)="toggleItem(cmd,option); $event.stopPropagation();">
                <div class="box-checked">
                    <span *ngIf="option.value" class="checked">
                        <img src="assets/icons/checked.svg" alt="">
                    </span>
                </div>
                <span class="title-option">{{option.name}}</span>
            </li>
        </ul>
    </div>

</div>
