<div class="calculator-container" tabindex="0" (keydown)="onKeyDown($event)">
	<div class="calculator-histories" [ngClass]="calculatorInvoker.calculationHistories && calculatorInvoker.calculationHistories.length > 0 ? 'active' : ''" lsm-tooltip="'Click dúp chuột vào một số bất kì'">
		<span class="m-symbol">M</span>
		<ul class="calculator-histories-expression #listHistory">
			<li class="histories-expression" *ngFor="let history of calculatorInvoker.calculationHistories">{{ history }}</li>
		</ul>
	</div>

	<div class="calculator-screen">
		<div class="calculator-screen_top">
			<span class="calculator-screen_top-left">
				<i class="fa-solid fa-ellipsis-vertical"></i>
			</span>
			<div class="calculator-screen_top-right right">
				<p class="calculator-screen_currentExpress">{{ calculatorInvoker.getCurrentExpression() }}</p>
			</div>
		</div>
		<div class="calculator-screen_bottom"><input type="text" value="0" class="calculator-input" #input [ngModel]="myNumber | thousandsSeparator" (ngModelChange)="myNumber = $event" /></div>
	</div>
	<!-- Grid -->
	<div class="calculator-control">
		<button class="btn btn--numberpad btn--0">0</button>
		<button class="btn btn--numberpad btn--1">1</button>
		<button class="btn btn--numberpad btn--2">2</button>
		<button class="btn btn--numberpad btn--3">3</button>
		<button class="btn btn--numberpad btn--4">4</button>
		<button class="btn btn--numberpad btn--5">5</button>
		<button class="btn btn--numberpad btn--6">6</button>
		<button class="btn btn--numberpad btn--7">7</button>
		<button class="btn btn--numberpad btn--8">8</button>
		<button class="btn btn--numberpad btn--9">9</button>
		<button class="btn btn--decimal">.</button>
		<button class="btn btn--operator btn--abs"><i class="fa-solid fa-plus-minus"></i></button>
		<button class="btn btn--operator btn--divide" (click)="onClickHandleDivide(input)"><i class="fa-solid fa-divide"></i></button>
		<button class="btn btn--operator btn--multiple" (click)="onClickHandleMultiply(input)">x</button>
		<button class="btn btn--operator btn--subtract" (click)="onClickHandleSubtract(input)">-</button>
		<button class="btn btn--operator btn--add" (click)="onClickHandleAdd(input)">+</button>
		<button class="btn btn--clear" (click)="onClearBtn(input)">C</button>
		<button class="btn btn--operator btn--backspace" (click)="onBackSpace(input)" #btnBackspace><i class="fa-solid fa-arrow-left"></i></button>
		<button class="btn btn--operator btn--percent"><i class="fa-light fa-percent"></i></button>
		<button class="btn btn--equal" (click)="onClickEndCalculation(input)">=</button>
	</div>
</div>
